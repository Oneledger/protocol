language: go
go:
  - "1.11.x"
addons:
  apt:
    update: true
    packages:
      - "python"
      - "python-pip"
before_install:
  - sudo pip install ipaddr
  - sudo pip install ansible

install:
  - mv $TRAVIS_BUILD_DIR/* $OLROOT/protocol 
  - cd $OLROOT/protocol/ansible
  - ansible-playbook main.yml -i 'host' --extra-vars "ip=35.190.178.102 reset_network=true"