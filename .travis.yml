language: go
go:
  - "1.11.x"
addons:
  apt:
    update: true
    packages:
      - "python3"
      - "python3-pip"
before_install:
  - sudo pip3 install ipaddr
  - sudo pip3 install ansible

install:
  - cd $TRAVIS_BUILD_DIR
  - pwd
  - ls -la
  - ansible-playbook main.yml -i 'host' --extra-vars "ip=35.190.178.102 reset_network=true"