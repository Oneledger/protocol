language: go
go:
- 1.11.x
addons:
  apt:
    update: true
    package:
    - python
    - python-pip
before_install:
- export OLDATA=$GOPATH/test
- export OLROOT=$GOPATH/src/github.com/Oneledger
- export OLSCRIPT=$OLROOT/protocol/node/scripts
- export OLSETUP=$OLROOT/protocol/node/setup
- export OLTEST=$OLROOT/protocol/node/scripts
- export GO111MODULE="on"
- export PATH=$PATH:$GOPATH/bin
install:
- sudo pip install ipaddr
- sudo pip install cryptography==2.2.2
- sudo pip install ansible
script:
- cd $TRAVIS_BUILD_DIR/ansible && ansible-playbook build.yml -i 'host' -vvv
deploy:
  provider: releases
  prerelease: true
  draft: true
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "$GOPATH/bin/*"
  on:
    repo: Oneledger/protocol
    tags: true
