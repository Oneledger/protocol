language: go
go:
- 1.11.x
service: 
- docker
addons:
  apt:
    update: true
    package:
    - python
    - python-pip
    - unzip
before_install:
- export OLDATA=$GOPATH/test
- export OLROOT=$GOPATH/src/github.com/Oneledger
- export OLSCRIPT=$OLROOT/protocol/node/scripts
- export OLSETUP=$OLROOT/protocol/node/setup
- export OLTEST=$OLROOT/protocol/node/tests
- export PATH=$PATH:$GOPATH/bin
- export GO111MODULE="on"
- export OLDEBUG=true
- openssl aes-256-cbc -K $encrypted_64046c0b275a_key -iv $encrypted_64046c0b275a_iv
  -in $TRAVIS_BUILD_DIR/.secrets.tar.enc -out $GOPATH/secrets.tar -d
- cd $GOPATH && tar xvf secrets.tar
- chmod 600 DevNet.json id_rsa
- eval $(ssh-agent -s)
- ssh-add $GOPATH/id_rsa
- cd $GOPATH && git clone git@github.com:Oneledger/infrastructure.git --branch
  master
- wget https://releases.hashicorp.com/packer/1.3.5/packer_1.3.5_linux_386.zip
- unzip packer_1.3.5_linux_386.zip
- sudo mv packer /usr/local/bin/
install:
- cd $GOPATH/infrastructure && packer build -var "app_user=travis" -var "version=$TRAVIS_BRANCH" -only=docker-image $GOPATH/infrastructure/packer.json
script:
- docker run -it --name travis-container -d -v $GOPATH/bin:/home/travis/output/bin oneledger/chronos:develop /bin/bash
- docker exec -u root travis-container sh -c 'cp -R /home/travis/go/* /home/travis/output'
- docker stop travis-container
- cd $TRAVIS_BUILD_DIR/node && make fulltest 
before_deploy:
- sudo pip install netaddr ipaddr cryptography==2.2.2 ansible
- wget https://releases.hashicorp.com/terraform/0.11.13/terraform_0.11.13_linux_amd64.zip
- unzip terraform_0.11.13_linux_amd64.zip
- sudo mv terraform /usr/local/bin/
- cp $GOPATH/DevNet.json $GOPATH/infrastructure/gcp
deploy:
- provider: releases
  skip_cleanup: true
  prerelease: true
  draft: true
  api_key:
    secure: 
  file_glob: true
  file: "$GOPATH/bin/*"
  on:
    repo: Oneledger/protocol
    branch: master
- provider: script
  skip_cleanup: true
  script: cd $GOPATH/infrastructure/ansible && ansible-playbook main.yml
    -v --extra-vars "reset_network=true"
  on:
    branch: develop
- provider: script
  skip_cleanup: true
  script: cd $GOPATH/infrastructure/ansible && ansible-playbook main.yml
    -v --extra-vars "reset_network=true"
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
