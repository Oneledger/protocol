---
language: go

go:
  - "1.10.x"
addons:
  apt:
    update: true
    packages:
      - "python3"
      - "python3-pip"
      - "ansible"
before_install:
  - export GOPATH="$HOME/go:$GOPATH"
  - export PATH="$HOME/go/bin:$PATH"
  - sudo pip3 install ipaddr
install:
  - cd $TRAVIS_BUILD_DIR/ansible
  - ansible-playbook main.yml -i $TRAVIS_BUILD_DIR/ansible/host --extra-vars "ip=35.190.178.102 reset_network=true"