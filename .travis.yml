language: go
go:
- 1.11.x
service: 
- docker
addons:
  apt:
    update: true
    package:
    - python
    - python-pip
    - unzip
before_install:
- export OLDATA=$GOPATH/test
- export OLROOT=$GOPATH/src/github.com/Oneledger
- export OLSCRIPT=$OLROOT/protocol/node/scripts
- export OLSETUP=$OLROOT/protocol/node/setup
- export OLTEST=$OLROOT/protocol/node/tests
- export GO111MODULE="on"
- export PATH=$PATH:$GOPATH/bin
- export OLDEBUG=true
- export ANSIBLE_SOURCE_PATH=$TRAVIS_BUILD_DIR/infrastructure
- openssl aes-256-cbc -K $encrypted_64046c0b275a_key -iv $encrypted_64046c0b275a_iv
  -in $TRAVIS_BUILD_DIR/.secrets.tar.enc -out $TRAVIS_BUILD_DIR/secrets.tar -d
- cd $TRAVIS_BUILD_DIR && tar xvf secrets.tar
- chmod 600 DevNet.json id_rsa
- eval $(ssh-agent -s)
- ssh-add $TRAVIS_BUILD_DIR/id_rsa
- cd $TRAVIS_BUILD_DIR && git clone git@github.com:Oneledger/infrastructure.git --branch
  dev
- wget https://releases.hashicorp.com/packer/1.3.5/packer_1.3.5_linux_386.zip
- unzip packer_1.3.5_linux_386.zip
- sudo mv packer /usr/local/bin/
install:
- cd $TRAVIS_BUILD_DIR/infrastructure && packer build -only=docker-image $TRAVIS_BUILD_DIR/infrastructure/packer.json
script:
- docker run -it -d -v $GOPATH:/home/node/go oneledger/chronos:develop /bin/bash
before_deploy:
- sudo apt-get install unzip
- wget https://releases.hashicorp.com/terraform/0.11.13/terraform_0.11.13_linux_amd64.zip
- unzip terraform_0.11.13_linux_amd64.zip
- sudo mv terraform /usr/local/bin/
- cp $TRAVIS_BUILD_DIR/DevNet.json $TRAVIS_BUILD_DIR/infrastructure/gcp
deploy:
- provider: releases
  skip_cleanup: true
  prerelease: true
  draft: true
  api_key:
    secure: 
  file_glob: true
  file: "$GOPATH/bin/*"
  on:
    repo: Oneledger/protocol
    branch: master
- provider: script
  skip_cleanup: true
  script: cd $TRAVIS_BUILD_DIR/infrastructure/ansible && ansible-playbook main.yml
    -v --extra-vars "reset_network=true"
  on:
    branch: develop
- provider: script
  skip_cleanup: true
  script: cd $TRAVIS_BUILD_DIR/infrastructure/ansible && ansible-playbook main.yml
    -v --extra-vars "reset_network=true"
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
