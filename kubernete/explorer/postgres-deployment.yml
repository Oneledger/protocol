apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: explorer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: explorer
  template:  
    metadata:
      labels:
        app: explorer
    spec:
      containers:
      - name: postgres-database
        image: gcr.io/atomic-land-223022/oneledger/explorer_postgres:v0.10.0
        ports: 
        - name: psql-port
          containerPort: 5432
          protocol: TCP 